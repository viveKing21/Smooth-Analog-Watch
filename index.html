<!Doctype html />
<html>
<head>
 <link rel="stylesheet" href="./style.css" />
 <script src='./script.js' ></script>
</head>
<body>
    <div class='container'>
        <div class='watchFrame'>
            <div class="numbers">
                 <span style="--deg:1" data=1></span>
                 <span style="--deg:2" data=2></span>
                 <span style="--deg:3" data=3></span>
                 <span style="--deg:4" data=4></span>
                 <span style="--deg:5" data=5></span>
                 <span style="--deg:6" data=6></span>
                 <span style="--deg:7" data=7></span>
                 <span style="--deg:8" data=8></span>
                 <span style="--deg:9" data=9></span>
                 <span style="--deg:10" data=10></span>
                 <span style="--deg:11" data=11></span>
                 <span style="--deg:12" data=12></span>
            </div>
            <div class="circle"></div>
            <div class="hand sec"></div>
            <div class="hand min"></div>
            <div class="hand hour"></div>
        </div>
    </div>
</body>

</html>
<script>
    //startWatch([hand-hour,hand-min,hand-sec],optional -> [hour,minute,second, alarm as object, stopWatch boolean])
    const Alarm= new Audio('alarm.wav')
    startWatch([
      document.querySelector('.hour'),
      document.querySelector('.min'),
      document.querySelector('.sec')    
    ],[22,27,0,Alarm,true])
</script>
